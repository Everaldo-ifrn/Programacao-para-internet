<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
</head>

<body>
    <h1>Jogo de Adivinhação - JS</h1>
</body>

<script>
    var numAleatorio = Math.floor(Math.random()*100) //Nº aleatório inteiro de 0-100 (arredondado para --> inteiroMath.floor)
    while (true){
        var n = prompt('Digite um número:')
        if (n == numAleatorio){
            alert('Você acertou!')
            break
        }
        else {
            if (n > numAleatorio){
                alert('O número é menor que esse...')
            }
            else if (n < numAleatorio){
                alert('O número é maior que esse...')
            }
        }
    }
</script>
</html>
