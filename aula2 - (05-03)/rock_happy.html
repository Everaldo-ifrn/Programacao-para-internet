<html>
  <head>
    <title>iRock - The Virtual Pet Rock</title>
  </head>

  <body>
    <div style="margin-top:100px; text-align:center">
      <img id="rockImg" src="imagens/rock.png" alt="iRock" onclick="touchRock()"/>
    </div>
  </body>

  <script>
    function touchRock() {
        let nome = prompt('Qual é seu nome?', 'Digite Aqui.');
        if (nome) {
            alert('Olá, ' + nome + '!');
        }
        document.getElementById("rockImg").src = "imagens/rock_happy.png";
    }
  </script>
</html>
