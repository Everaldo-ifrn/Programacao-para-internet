<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1 - Contador</title>
<body>
    <h1>Contador</h1>
    <p id="contador">0</p>
    <button onclick="adc()">Adicionar (+)</button>
    <button onclick="sub()">Subtrair (-)</button>

    <script>
        let contador = 0;  
        function adc() { 
            contador++
            document.getElementById("contador").innerText = contador;
        }

        function sub() { 
            contador--
            document.getElementById("contador").innerText = contador;
        }
    </script>
</body>
</html>
