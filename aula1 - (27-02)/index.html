<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1 - Contador</title>
    <style>
        body{
            background-color: rgba(0, 0, 0, 0.767);
        }

        h1, p{
            color: orange;
        }
        
        button{
            background-color: orange;
        }

        button:hover{
            background-color: rgb(31, 30, 30);
            color: orange;
        }

        .conteiner{
            
        }
    </style>
<body>
    <div class="conteiner"></div>
    <h1>Contador</h1>
    <p id="contador">0</p>
    <button onclick="adc()">Adicionar (+)</button>
    <button onclick="sub()">Subtrair (-)</button>

    <script>
        let contador = 0;  
        function adc() { 
            contador++
            document.getElementById("contador").innerText = contador;
        }

        function sub() { 
            contador--
            document.getElementById("contador").innerText = contador;
        }
    </script>
</body>
</html>
